<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Grocery | Motion Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gold-spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        @keyframes auto-zoom { 0%, 100% { transform: scale(1) rotateY(0deg); } 50% { transform: scale(1.5) rotateY(180deg); } }

        body { background: #ffffff; margin: 0; overflow: hidden; touch-action: none; font-family: sans-serif; }
        
        #product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 100px 40px;
            transition: transform 0.05s linear; /* Ultra fast response */
            will-change: transform;
        }

        .product-card {
            background: #fff;
            border-radius: 20px;
            border: 1px solid #eee;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            padding: 20px;
            text-align: center;
        }

        /* 3D Product Page Overlay */
        #product-page {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .viewing-product {
            font-size: 10rem;
            animation: auto-zoom 4s infinite ease-in-out;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body class="text-slate-900">

    <header class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md p-4 flex justify-between items-center border-b">
        <span class="font-black text-yellow-600">GOLD MARKET</span>
        <button onclick="requestAccess()" id="motionBtn" class="bg-yellow-500 text-white text-[10px] px-4 py-2 rounded-full font-bold uppercase">Enable Motion</button>
    </header>

    <main id="main-view">
        <div id="product-grid">
            </div>
    </main>

    <div id="product-page">
        <button onclick="closeProduct()" class="absolute top-10 right-10 text-2xl font-bold">âœ• Close</button>
        <div id="zoom-icon" class="viewing-product"></div>
        <h2 id="zoom-name" class="text-3xl font-black mt-10"></h2>
        <p class="text-yellow-600 text-xl font-bold mt-2">Premium Gold Quality</p>
    </div>

    <footer class="fixed bottom-0 w-full p-3 bg-white border-t text-center text-[10px] text-slate-400 font-bold uppercase">
        Designed by <span class="text-yellow-600">Your Name</span>
    </footer>

    <script>
        const items = [
            {n: "Apple", i: "ðŸŽ"}, {n: "Banana", i: "ðŸŒ"}, {n: "Honey", i: "ðŸ¯"}, 
            {n: "Milk", i: "ðŸ¥›"}, {n: "Bread", i: "ðŸž"}, {n: "Egg", i: "ðŸ¥š"}, 
            {n: "Grapes", i: "ðŸ‡"}, {n: "Water", i: "ðŸ’§"}
        ];

        const grid = document.getElementById('product-grid');
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = "product-card";
            div.innerHTML = `
                <div class="text-5xl mb-4">${item.i}</div>
                <div class="font-bold text-sm mb-3 uppercase">${item.n}</div>
                <button onclick="openProduct('${item.i}', '${item.n}')" class="bg-black text-white text-[10px] px-4 py-2 rounded-lg font-bold">VIEW PRODUCT</button>
            `;
            grid.appendChild(div);
        });

        let posX = 0, posY = 0;
        let active = false;

        function openProduct(icon, name) {
            document.getElementById('zoom-icon').innerText = icon;
            document.getElementById('zoom-name').innerText = name;
            document.getElementById('product-page').style.display = 'flex';
        }

        function closeProduct() {
            document.getElementById('product-page').style.display = 'none';
        }

        async function requestAccess() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') active = true;
            } else { active = true; }
            document.getElementById('motionBtn').innerText = "Active";
        }

        window.addEventListener('deviceorientation', (e) => {
            if (!active) return;

            // Sensitivity - Reduced timing for faster feel
            // Tilt left (gamma < 0) -> move left
            // Tilt forward (beta > 45) -> move down
            let tiltX = e.gamma; 
            let tiltY = e.beta - 45; 

            // Velocity-based movement
            if (Math.abs(tiltX) > 5) posX -= (tiltX * 0.5);
            if (Math.abs(tiltY) > 5) posY -= (tiltY * 0.5);

            // Bounds
            posX = Math.min(100, Math.max(-800, posX));
            posY = Math.min(100, Math.max(-1200, posY));

            grid.style.transform = `translate3d(${posX}px, ${posY}px, 0)`;
        });
    </script>
</body>
</html>
