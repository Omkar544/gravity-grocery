<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Market | OmkarGore544</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gold-spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        @keyframes auto-zoom { 0%, 100% { transform: scale(1) rotateY(0deg); } 50% { transform: scale(1.4) rotateY(180deg); } }

        body { background: #fdfdfd; margin: 0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        #product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 100px 15px;
            transition: transform 0.1s linear;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            border: 1px solid #eee;
            box-shadow: 0 8px 20px rgba(0,0,0,0.04);
            padding: 20px 10px;
            position: relative;
            text-align: center;
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #22c55e;
            color: white;
            font-size: 10px;
            font-weight: 900;
            padding: 2px 8px;
            border-radius: 5px;
        }

        #product-page {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .viewing-product {
            font-size: 10rem;
            animation: auto-zoom 4s infinite ease-in-out;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body class="text-slate-900">

    <header class="fixed top-0 w-full z-50 bg-white/95 backdrop-blur-md p-4 flex justify-between items-center border-b">
        <div class="flex flex-col">
            <span class="font-black text-yellow-600 text-lg leading-none tracking-tighter uppercase">Gold Market</span>
            <span class="text-[8px] font-bold text-slate-400">BHARAT'S FASTEST DELIVERY</span>
        </div>
        <button onclick="requestAccess()" id="motionBtn" class="bg-yellow-500 text-white text-[10px] px-4 py-2 rounded-lg font-black uppercase shadow-lg shadow-yellow-200 transition-all active:scale-95">Enable Motion</button>
    </header>

    <main>
        <div id="product-grid">
            </div>
    </main>

    <div id="product-page">
        <button onclick="closeProduct()" class="absolute top-10 right-10 text-sm font-black bg-slate-100 px-6 py-2 rounded-full">GO BACK</button>
        <div id="zoom-icon" class="viewing-product"></div>
        <h2 id="zoom-name" class="text-4xl font-black mt-8 uppercase tracking-widest text-slate-800"></h2>
        <p id="zoom-price" class="text-green-600 text-2xl font-mono font-bold mt-2"></p>
        <div class="mt-8 bg-black text-white px-10 py-4 rounded-full font-bold">ADD TO CART</div>
    </div>

    <footer class="w-full p-10 bg-white border-t text-center">
        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] mb-2">Developed By</p>
        <p class="text-yellow-600 font-black text-xl tracking-tighter">omkargore544</p>
    </footer>

    <script>
        const products = [
            // Groceries
            {n: "Fresh Apple", i: "ðŸŽ", p: 180, d: "15% OFF"},
            {n: "Amul Milk", i: "ðŸ¥›", p: 66, d: "5% OFF"},
            {n: "Organic Honey", i: "ðŸ¯", p: 450, d: "20% OFF"},
            {n: "Brown Bread", i: "ðŸž", p: 50, d: "BUY 1 GET 1"},
            // Electronics
            {n: "iPhone 15 Pro", i: "ðŸ“±", p: 129900, d: "â‚¹5000 OFF"},
            {n: "MacBook Air", i: "ðŸ’»", p: 94900, d: "BANK OFFER"},
            {n: "Headphones", i: "ðŸŽ§", p: 2499, d: "40% OFF"},
            {n: "Smart Watch", i: "âŒš", p: 3999, d: "LIMITED DEAL"},
            // Fashion & More
            {n: "Running Shoes", i: "ðŸ‘Ÿ", p: 4599, d: "FLAT 50%"},
            {n: "Gold Ring", i: "ðŸ’", p: 52000, d: "0% MAKING"},
            {n: "Luxury Perfume", i: "ðŸ§ª", p: 8500, d: "PREMIUM"},
            {n: "Gaming Console", i: "ðŸŽ®", p: 54990, d: "HOT DEAL"}
        ];

        const grid = document.getElementById('product-grid');
        products.forEach(item => {
            const div = document.createElement('div');
            div.className = "product-card";
            div.innerHTML = `
                <div class="discount-badge">${item.d}</div>
                <div class="text-7xl my-6" style="animation: gold-spin 5s linear infinite">${item.i}</div>
                <div class="font-bold text-xs mb-1 text-slate-500 uppercase">${item.n}</div>
                <div class="text-lg font-black mb-4 text-slate-900">â‚¹${item.p.toLocaleString('en-IN')}</div>
                <button onclick="openProduct('${item.i}', '${item.n}', 'â‚¹${item.p.toLocaleString('en-IN')}')" class="bg-black text-white text-[9px] w-full py-3 rounded-xl font-black uppercase tracking-widest active:scale-95 transition">View Product</button>
            `;
            grid.appendChild(div);
        });

        let active = false;
        let scrollY = 0;
        let shiftX = 0;

        async function requestAccess() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') { active = true; startLoop(); }
            } else { active = true; startLoop(); }
            document.getElementById('motionBtn').innerText = "LIVE MOTION";
            document.getElementById('motionBtn').classList.replace('bg-yellow-500', 'bg-green-500');
        }

        function openProduct(icon, name, price) {
            document.getElementById('zoom-icon').innerText = icon;
            document.getElementById('zoom-name').innerText = name;
            document.getElementById('zoom-price').innerText = price;
            document.getElementById('product-page').style.display = 'flex';
        }

        function closeProduct() {
            document.getElementById('product-page').style.display = 'none';
        }

        window.addEventListener('deviceorientation', (e) => {
            if (!active) return;

            // Beta (Up/Down Tilt): Scroll vertical
            // Gamma (Left/Right Tilt): Shift horizontal
            let tiltY = e.beta - 45; 
            let tiltX = e.gamma;

            // Slow-slow movement logic
            scrollY = Math.abs(tiltY) > 5 ? tiltY * 0.4 : 0;
            shiftX = Math.abs(tiltX) > 5 ? tiltX * 0.3 : 0;
        });

        function startLoop() {
            if (active) {
                // Perform vertical scroll
                window.scrollBy(0, scrollY);
                // Perform horizontal shifting of the grid for depth
                grid.style.transform = `translateX(${-shiftX}px)`;
            }
            requestAnimationFrame(startLoop);
        }
    </script>
</body>
</html>
