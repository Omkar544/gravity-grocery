<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Grocery | Active Motion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Faster 3D Rotation (from 8s down to 4s) */
        @keyframes gold-spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .product-card {
            perspective: 1000px;
            /* Instant response to tilt */
            transition: transform 0.1s ease-out; 
            will-change: transform;
        }

        .product-inner {
            transform-style: preserve-3d;
            animation: gold-spin 4s linear infinite;
        }

        .glass-light {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(212, 175, 55, 0.4);
        }

        .zoom-focus {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(2.2) !important;
            z-index: 100;
            background: white !important;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.5);
            border-radius: 20px;
        }

        body { 
            overflow: hidden; 
            touch-action: none;
            background: #fdfdfd;
        }

        #product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 100px;
            width: fit-content;
        }
    </style>
</head>
<body class="text-slate-800">

    <div id="sensor-gate" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white">
        <h1 class="text-2xl font-black text-yellow-600 mb-6 uppercase tracking-tighter">Gold Grocery</h1>
        <button onclick="enableSensors()" class="bg-yellow-500 text-white px-10 py-4 rounded-full font-bold shadow-lg">
            START MOTION SENSORS
        </button>
    </div>

    <header class="fixed top-0 w-full z-50 glass-light px-6 py-4 flex justify-between items-center shadow-sm">
        <span class="font-black text-yellow-600 tracking-tighter">GOLD GROCERY</span>
        <div class="text-[10px] bg-yellow-100 text-yellow-700 px-2 py-1 rounded font-bold">TILT MODE</div>
    </header>

    <main class="h-screen w-screen overflow-hidden bg-slate-50">
        <div id="product-grid" style="transform: translate3d(0px, 0px, 0px);">
            </div>
    </main>

    <footer class="fixed bottom-0 w-full glass-light py-2 text-center z-50 text-[10px] font-bold text-slate-400">
        DESIGNED BY <span class="text-yellow-600">YOUR NAME</span>
    </footer>

    <script>
        const icons = ["ðŸŽ","ðŸŒ","ðŸ¯","ðŸ¥›","ðŸž","ðŸ¥š","ðŸ‡","ðŸ’§","ðŸ§€","ðŸ§‚","ðŸ","ðŸ±","ðŸ“","ðŸ¥‘","ðŸ","ðŸ¥¥"];
        const grid = document.getElementById('product-grid');
        
        // Build 16 products
        icons.forEach((icon, index) => {
            const div = document.createElement('div');
            div.className = "product-card w-40 h-56 cursor-pointer";
            div.onclick = function() { this.classList.toggle('zoom-focus'); };
            div.innerHTML = `
                <div class="product-inner glass-light h-full w-full rounded-xl flex flex-col items-center justify-center shadow-md">
                    <div class="text-5xl mb-3">${icon}</div>
                    <div class="text-[10px] font-black opacity-50 uppercase">Gold Item #${index+1}</div>
                    <div class="text-yellow-600 font-bold">$${(Math.random()*20).toFixed(2)}</div>
                </div>`;
            grid.appendChild(div);
        });

        let posX = 0;
        let posY = 0;
        let active = false;

        function enableSensors() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => { if(s==='granted') { active = true; init(); } });
            } else { active = true; init(); }
            document.getElementById('sensor-gate').style.display = 'none';
        }

        function init() {
            window.addEventListener('deviceorientation', (e) => {
                if(!active) return;

                // Deadzone logic: Only move if tilt is more than 4 degrees
                // Beta (Y-axis) calibrated to 45 degree holding position
                let rawX = e.gamma; 
                let rawY = e.beta - 45; 

                let moveX = Math.abs(rawX) > 4 ? rawX : 0;
                let moveY = Math.abs(rawY) > 4 ? rawY : 0;

                // Higher multiplier (1.5) for faster scrolling
                posX -= moveX * 1.5;
                posY -= moveY * 1.5;

                // Keep products within a reasonable viewing area
                posX = Math.max(-800, Math.min(800, posX));
                posY = Math.max(-800, Math.min(800, posY));

                grid.style.transform = `translate3d(${posX}px, ${posY}px, 0)`;
            });
        }
    </script>
</body>
</html>
