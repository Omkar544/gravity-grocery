<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Market | Hands-Free Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gold-spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(212, 175, 55, 0); } 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } }

        body { 
            background: #fff; 
            margin: 0; 
            transition: background 0.5s ease; /* BG changes when you move fast */
        }
        
        #product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 110px 15px;
            transition: transform 0.1s linear;
        }

        .product-card {
            background: white;
            border-radius: 25px;
            border: 1px solid #f1f1f1;
            padding: 20px 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Highlighting the 'Focused' product without touch */
        .focused {
            border-color: #eab308;
            transform: scale(1.05);
            animation: pulse-gold 2s infinite;
        }

        #voice-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.95);
            z-index: 2000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 900;
        }
    </style>
</head>
<body class="text-slate-900">

    <div id="voice-overlay">
        <div class="text-6xl mb-4 animate-bounce">üéôÔ∏è</div>
        <div class="text-2xl text-yellow-600 uppercase tracking-widest">SHAKE DETECTED</div>
        <p class="text-slate-400 mt-2">Listening for product name...</p>
    </div>

    <header class="fixed top-0 w-full z-50 bg-white/95 backdrop-blur-md p-4 flex justify-between items-center border-b">
        <div class="flex flex-col">
            <span class="font-black text-yellow-600 text-lg tracking-tighter">GOLD MARKET</span>
            <span class="text-[7px] font-bold text-slate-400 uppercase tracking-widest">Motion & Shake Controlled</span>
        </div>
        <button onclick="requestAccess()" id="motionBtn" class="bg-black text-white text-[10px] px-5 py-2 rounded-full font-black uppercase tracking-widest">Activate Sensors</button>
    </header>

    <main id="main-content">
        <div id="product-grid">
            </div>
    </main>

    <footer class="w-full p-10 bg-white border-t text-center">
        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Market Master</p>
        <p class="text-yellow-600 font-black text-xl">omkargore544</p>
    </footer>

    <script>
        const products = [
            {n: "Fresh Apple", i: "üçé", p: 180}, {n: "iPhone 16", i: "üì±", p: 119900},
            {n: "Amul Butter", i: "üßà", p: 550}, {n: "Silk Saree", i: "üëò", p: 12500},
            {n: "Smart TV", i: "üì∫", p: 45000}, {n: "Coffee Bean", i: "‚òï", p: 890},
            {n: "Luxury Watch", i: "‚åö", p: 15000}, {n: "Basmati Rice", i: "üåæ", p: 210}
        ];

        const grid = document.getElementById('product-grid');
        products.forEach(item => {
            const div = document.createElement('div');
            div.className = "product-card";
            div.innerHTML = `
                <div class="text-6xl my-4" style="animation: gold-spin 4s linear infinite">${item.i}</div>
                <div class="font-bold text-xs text-slate-400 uppercase">${item.n}</div>
                <div class="text-lg font-black text-slate-800 mt-1">‚Çπ${item.p.toLocaleString('en-IN')}</div>
            `;
            grid.appendChild(div);
        });

        let active = false;
        let lastX, lastY, lastZ;
        let moveThreshold = 15; // Speed required to trigger "Shake"

        async function requestAccess() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') { 
                    active = true;
                    startMotionListeners();
                }
            } else { active = true; startMotionListeners(); }
            document.getElementById('motionBtn').innerText = "SYSTEM LIVE";
            document.getElementById('motionBtn').style.background = "#22c55e";
        }

        function startMotionListeners() {
            // 1. TILT SCROLLING (Beta/Gamma)
            window.addEventListener('deviceorientation', (e) => {
                let tiltY = (e.beta - 45) * 0.4;
                let tiltX = e.gamma * 0.3;
                window.scrollBy(0, tiltY);
                grid.style.transform = `translateX(${-tiltX}px)`;

                // Dynamic background: Color shifts slightly when you tilt
                document.body.style.backgroundColor = `hsl(${200 + tiltX}, 20%, 98%)`;
            });

            // 2. SHAKE DETECTION (Accelerometer)
            window.addEventListener('devicemotion', (e) => {
                let acc = e.accelerationIncludingGravity;
                let deltaX = Math.abs(acc.x - lastX);
                
                if (deltaX > 25) { // If user shakes phone horizontally
                    triggerVoiceSearch();
                }
                lastX = acc.x;
            });
        }

        function triggerVoiceSearch() {
            const overlay = document.getElementById('voice-overlay');
            overlay.style.display = 'flex';
            setTimeout(() => { overlay.style.display = 'none'; }, 3000);
            
            // Here we would integrate Web Speech API
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.start();
                recognition.onresult = (event) => {
                    const speechToText = event.results[0][0].transcript;
                    alert("Searching for: " + speechToText);
                    overlay.style.display = 'none';
                };
            }
        }
    </script>
</body>
</html>
