<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Market | Fix Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gold-spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        body { background: #fdfdfd; margin: 0; font-family: sans-serif; overflow-x: hidden; }
        #product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 100px 15px; transition: transform 0.1s linear; }
        .product-card { background: white; border-radius: 20px; border: 1px solid #eee; padding: 20px 10px; text-align: center; transition: all 0.5s ease; }
        #bot-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; }
        .search-focus { border: 4px solid #eab308 !important; transform: scale(1.1) rotate(2deg); box-shadow: 0 0 30px rgba(234, 179, 8, 0.3); }
    </style>
</head>
<body class="text-slate-900">

    <div id="bot-overlay">
        <div class="text-6xl animate-bounce">üéôÔ∏è</div>
        <h2 id="bot-status" class="text-2xl font-black mt-8 text-yellow-600 uppercase">AI Bot Listening</h2>
        <p id="bot-subtext" class="text-slate-400 mt-2 font-bold italic">Say something like "Milk" or "Apple"</p>
    </div>

    <header class="fixed top-0 w-full z-50 bg-white/95 backdrop-blur-md p-4 flex justify-between items-center border-b">
        <span class="font-black text-yellow-600">GOLD MARKET</span>
        <button onclick="requestAccess()" id="mainBtn" class="bg-black text-white text-[10px] px-6 py-2 rounded-full font-black">START AI</button>
    </header>

    <main><div id="product-grid"></div></main>

    <footer class="w-full p-10 bg-white border-t text-center font-black text-yellow-600">omkargore544</footer>

    <script>
        const items = [
            {n:"Apple", i:"üçé", p:150}, {n:"Milk", i:"ü•õ", p:66}, {n:"Bread", i:"üçû", p:45},
            {n:"Honey", i:"üçØ", p:450}, {n:"Banana", i:"üçå", p:60}, {n:"Egg", i:"ü•ö", p:10}
        ];

        const grid = document.getElementById('product-grid');
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = "product-card";
            div.id = `item-${item.n.toLowerCase()}`;
            div.innerHTML = `<div class="text-6xl my-4">${item.i}</div><div class="font-bold text-xs uppercase text-slate-400">${item.n}</div><div class="text-lg font-black mt-1">‚Çπ${item.p}</div>`;
            grid.appendChild(div);
        });

        let active = false;
        let shakeCount = 0;
        let lastShakeTime = 0;

        async function requestAccess() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                await DeviceOrientationEvent.requestPermission();
                await DeviceMotionEvent.requestPermission();
            }
            active = true;
            document.getElementById('mainBtn').innerText = "AI ONLINE";
            document.getElementById('mainBtn').style.background = "#22c55e";
            initSensors();
        }

        function initSensors() {
            window.addEventListener('devicemotion', (e) => {
                let acc = e.accelerationIncludingGravity;
                if (Math.abs(acc.x) > 20) {
                    let now = Date.now();
                    if (now - lastShakeTime > 500) {
                        shakeCount++;
                        lastShakeTime = now;
                        if (shakeCount >= 2) { shakeCount = 0; startVoiceBot(); }
                    }
                }
            });
            window.addEventListener('deviceorientation', (e) => {
                if(active) window.scrollBy(0, (e.beta - 45) * 0.4);
            });
        }

        const synth = window.speechSynthesis;
        const Recognition = window.webkitSpeechRecognition || window.SpeechRecognition;
        const rec = new Recognition();
        rec.lang = 'en-IN'; 

        function speak(text, callback) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.onend = callback;
            synth.speak(utter);
        }

        function startVoiceBot() {
            if (synth.speaking) return;
            const overlay = document.getElementById('bot-overlay');
            const subtext = document.getElementById('bot-subtext');
            overlay.style.display = 'flex';
            
            speak("Which product?", () => {
                rec.start();
                console.log("Listening...");
            });

            rec.onresult = (event) => {
                const query = event.results[0][0].transcript.toLowerCase();
                subtext.innerText = "Heard: " + query;
                
                // NEW SEARCH LOGIC: Loops through items and checks if query contains the name
                let found = null;
                for (let item of items) {
                    if (query.indexOf(item.n.toLowerCase()) !== -1) {
                        found = item;
                        break;
                    }
                }
                
                if (found) {
                    speak("Showing " + found.n, () => {
                        overlay.style.display = 'none';
                        const el = document.getElementById(`item-${found.n.toLowerCase()}`);
                        document.querySelectorAll('.product-card').forEach(c => c.classList.remove('search-focus'));
                        el.classList.add('search-focus');
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    });
                } else {
                    speak("No item found for " + query, () => {
                        setTimeout(() => overlay.style.display = 'none', 1500);
                    });
                }
            };

            rec.onerror = () => { overlay.style.display = 'none'; };
        }
    </script>
</body>
</html>
