<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Grocery | Infinite Tilt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gold-spin {
            0% { transform: rotateY(0deg) rotateX(5deg); }
            100% { transform: rotateY(360deg) rotateX(5deg); }
        }
        .product-card {
            perspective: 1200px;
            transition: transform 0.1s ease-out; /* Snappy response */
        }
        .product-inner {
            transform-style: preserve-3d;
            animation: gold-spin 8s linear infinite;
        }
        .glass-light {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .zoom-focus {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(2.2) !important;
            z-index: 100;
            background: white !important;
            width: 300px;
            height: 400px;
            border-radius: 30px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.3);
        }
        body { 
            overflow: hidden; 
            touch-action: none;
            background: #f8fafc;
            color: #1e293b;
        }
        #product-grid {
            will-change: transform;
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 columns wide */
            gap: 40px;
            padding: 150px;
        }
    </style>
</head>
<body>

    <div id="sensor-gate" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white p-10 text-center">
        <h1 class="text-3xl font-black text-yellow-600 mb-2 uppercase">Infinite Market</h1>
        <p class="text-slate-500 mb-8">Move phone to scroll â€¢ Tap to zoom</p>
        <button onclick="enableSensors()" class="bg-yellow-500 text-white px-10 py-4 rounded-full font-bold shadow-xl active:scale-95 transition">ENTER SHOP</button>
    </div>

    <header class="fixed top-0 w-full z-50 glass-light px-8 py-4 flex justify-between items-center">
        <span class="text-xl font-black text-yellow-600">GOLD GROCERY</span>
        <div class="text-[10px] font-bold bg-yellow-100 px-3 py-1 rounded">GYRO-NAVIGATION ACTIVE</div>
    </header>

    <main id="stage" class="h-screen w-screen overflow-hidden">
        <div id="product-grid">
            </div>
    </main>

    <footer class="fixed bottom-0 w-full glass-light py-3 text-center z-50 text-[10px] tracking-widest text-slate-400 uppercase">
        Designed by <span class="text-yellow-600 font-bold">YOUR NAME</span>
    </footer>

    <script>
        const items = [
            {n:"Golden Apple", i:"ðŸŽ", p:"$4"}, {n:"Organic Banana", i:"ðŸŒ", p:"$2"},
            {n:"Royal Honey", i:"ðŸ¯", p:"$15"}, {n:"Premium Milk", i:"ðŸ¥›", p:"$5"},
            {n:"Gold Bread", i:"ðŸž", p:"$6"}, {n:"Luxury Egg", i:"ðŸ¥š", p:"$1"},
            {n:"Fresh Grapes", i:"ðŸ‡", p:"$8"}, {n:"Diamond Water", i:"ðŸ’§", p:"$10"},
            {n:"Gold Pear", i:"ðŸ", p:"$7"}, {n:"Premium Cheese", i:"ðŸ§€", p:"$12"},
            {n:"Sushi Gold", i:"ðŸ£", p:"$25"}, {n:"Gold Cherry", i:"ðŸ’", p:"$9"},
            {n:"Melon Royal", i:"ðŸˆ", p:"$14"}, {n:"Gold Carrot", i:"ðŸ¥•", p:"$3"},
            {n:"Luxury Peach", i:"ðŸ‘", p:"$6"}, {n:"Gold Pineapple", i:"ðŸ", p:"$18"},
            {n:"Ruby Tomato", i:"ðŸ…", p:"$4"}, {n:"Gold Avocado", i:"ðŸ¥‘", p:"$11"},
            {n:"Crown Broccoli", i:"ðŸ¥¦", p:"$5"}, {n:"Gold Garlic", i:"ðŸ§„", p:"$2"},
            {n:"Royal Potato", i:"ðŸ¥”", p:"$3"}, {n:"Gold Corn", i:"ðŸŒ½", p:"$4"},
            {n:"Emerald Kiwi", i:"ðŸ¥", p:"$7"}, {n:"Gold Mango", i:"ðŸ¥­", p:"$12"}
        ];

        const grid = document.getElementById('product-grid');
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = "product-card w-48 h-64 cursor-pointer";
            div.onclick = function() { this.classList.toggle('zoom-focus'); };
            div.innerHTML = `
                <div class="product-inner glass-light h-full w-full rounded-2xl flex flex-col items-center justify-center p-4">
                    <div class="text-5xl mb-4">${item.i}</div>
                    <div class="font-bold text-sm text-center uppercase">${item.n}</div>
                    <div class="text-yellow-600 font-mono mt-2">${item.p}</div>
                </div>`;
            grid.appendChild(div);
        });

        let posX = -100;
        let posY = -100;

        function enableSensors() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => { if(s==='granted') init(); });
            } else { init(); }
            document.getElementById('sensor-gate').style.display = 'none';
        }

        function init() {
            window.addEventListener('deviceorientation', (e) => {
                // DEADZONE: If tilt is less than 5 degrees, don't move
                let dx = Math.abs(e.gamma) > 5 ? e.gamma : 0;
                let dy = Math.abs(e.beta - 45) > 5 ? (e.beta - 45) : 0; // 45 is natural holding angle

                posX -= dx * 0.8; 
                posY -= dy * 0.8;

                // Clamp values so you don't scroll into white space
                posX = Math.max(-1500, Math.min(100, posX));
                posY = Math.max(-1500, Math.min(100, posY));

                grid.style.transform = `translate3d(${posX}px, ${posY}px, 0)`;
            });
        }
    </script>
</body>
</html>
