<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Grocery | Fast Hybrid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gold-spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        body { 
            background: #ffffff;
            margin: 0;
            overflow-x: hidden; /* Allows normal vertical scrolling initially */
            scroll-behavior: smooth;
        }

        #product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Better for mobile display */
            gap: 20px;
            padding: 100px 20px;
            transition: transform 0.1s linear; /* Ultra fast timing */
            will-change: transform;
        }

        .product-card {
            perspective: 1000px;
            width: 100%;
            height: 280px;
        }

        .product-inner {
            transform-style: preserve-3d;
            animation: gold-spin 3s linear infinite; /* Faster rotation */
            background: white;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .zoom-focus {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(1.5) !important;
            z-index: 100;
            box-shadow: 0 0 100px rgba(0,0,0,0.2);
        }

        .motion-active {
            position: fixed;
            top: 0;
            left: 0;
            width: 300vw;
            height: 300vh;
        }
    </style>
</head>
<body class="text-slate-900">

    <header class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md p-4 flex justify-between items-center border-b">
        <span class="font-black text-xl text-yellow-600">GOLD SHOP</span>
        <button id="tilt-btn" onclick="startMotion()" class="bg-black text-white text-xs px-4 py-2 rounded-full font-bold">
            ENABLE TILT MOVE
        </button>
    </header>

    <main id="main-container">
        <div id="product-grid">
            </div>
    </main>

    <footer class="w-full p-8 text-center text-slate-400 text-xs font-bold border-t">
        DESIGNED BY <span class="text-yellow-600 uppercase">Your Name</span>
    </footer>

    <script>
        const items = ["ðŸŽ", "ðŸŒ", "ðŸ¯", "ðŸ¥›", "ðŸž", "ðŸ¥š", "ðŸ‡", "ðŸ’§", "ðŸ§€", "ðŸ§‚", "ðŸ", "ðŸ±", "ðŸ“", "ðŸ¥‘", "ðŸ", "ðŸ¥¥", "ðŸ¿", "ðŸ«", "ðŸ§Š", "ðŸ¥¤"];
        const grid = document.getElementById('product-grid');
        
        items.forEach((icon, i) => {
            const card = document.createElement('div');
            card.className = "product-card";
            card.onclick = function() { this.classList.toggle('zoom-focus'); };
            card.innerHTML = `
                <div class="product-inner">
                    <div class="text-6xl mb-4">${icon}</div>
                    <div class="text-[10px] font-bold text-slate-400 uppercase">Premium Gold</div>
                    <div class="text-yellow-600 font-bold">$${(5.99 + i).toFixed(2)}</div>
                </div>`;
            grid.appendChild(card);
        });

        let posX = 0, posY = 0;
        let isMotionMode = false;

        async function startMotion() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res !== 'granted') return;
            }
            
            isMotionMode = true;
            document.body.style.overflow = "hidden"; // Stop normal scroll
            grid.classList.add('motion-active');
            document.getElementById('tilt-btn').innerText = "TILT ACTIVE";
            
            window.addEventListener('deviceorientation', (e) => {
                // Faster movement calculations
                let speedX = e.gamma * 3; 
                let speedY = (e.beta - 45) * 3;

                posX -= speedX;
                posY -= speedY;

                // Restrict movement range
                posX = Math.max(-1000, Math.min(100, posX));
                posY = Math.max(-1000, Math.min(100, posY));

                grid.style.transform = `translate3d(${posX}px, ${posY}px, 0)`;
            });
        }
    </script>
</body>
</html>
