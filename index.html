<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Grocery | Centered Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gold-spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        body { 
            background: #ffffff;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center; /* Horizontally center */
        }

        #main-container {
            width: 100%;
            max-width: 500px; /* Centers the content for a mobile feel on desktop */
            display: flex;
            justify-content: center;
        }

        #product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            padding: 120px 20px;
            transition: transform 0.1s linear;
            will-change: transform;
            justify-items: center; /* Center cards in grid cells */
        }

        .product-card {
            perspective: 1200px;
            width: 160px;
            height: 240px;
        }

        .product-inner {
            transform-style: preserve-3d;
            animation: gold-spin 3s linear infinite;
            background: white;
            border-radius: 24px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        /* Large Product Emojis */
        .product-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        .zoom-focus {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(1.8) !important;
            z-index: 100;
            box-shadow: 0 0 100px rgba(212, 175, 55, 0.3);
        }

        /* When tilt is enabled, allow the grid to move off-center */
        .motion-active {
            position: fixed;
            top: 0;
            left: 0;
            width: 200vw;
            height: 200vh;
        }
    </style>
</head>
<body class="text-slate-900">

    <header class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-xl p-5 flex justify-between items-center border-b border-slate-100">
        <span class="font-black text-xl tracking-tighter text-yellow-600">GOLD MARKET</span>
        <button id="tilt-btn" onclick="startMotion()" class="bg-yellow-500 text-white text-[10px] px-5 py-2 rounded-full font-black uppercase tracking-widest shadow-lg shadow-yellow-200">
            Enable Tilt Move
        </button>
    </header>

    <main id="main-container">
        <div id="product-grid">
            </div>
    </main>

    <footer class="fixed bottom-0 w-full p-4 bg-white/80 backdrop-blur-md text-center text-slate-400 text-[10px] font-bold border-t z-50">
        DESIGNED BY <span class="text-yellow-600 uppercase">Your Name</span>
    </footer>

    <script>
        const groceryItems = [
            "ðŸŽ", "ðŸŒ", "ðŸ¯", "ðŸ¥›", "ðŸž", "ðŸ¥š", "ðŸ‡", "ðŸ’§", 
            "ðŸ§€", "ðŸ§‚", "ðŸ", "ðŸ±", "ðŸ“", "ðŸ¥‘", "ðŸ", "ðŸ¥¥"
        ];
        
        const grid = document.getElementById('product-grid');
        
        groceryItems.forEach((icon, i) => {
            const card = document.createElement('div');
            card.className = "product-card";
            card.onclick = function() { this.classList.toggle('zoom-focus'); };
            card.innerHTML = `
                <div class="product-inner">
                    <div class="product-emoji">${icon}</div>
                    <div class="text-[9px] font-black text-slate-300 uppercase tracking-widest">Premium</div>
                    <div class="text-yellow-600 font-bold text-lg">$${(9.50 + i).toFixed(2)}</div>
                </div>`;
            grid.appendChild(card);
        });

        let posX = 0, posY = 0;
        let isMotionActive = false;

        async function startMotion() {
            // Permission for iOS 13+
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response !== 'granted') return;
            }
            
            isMotionActive = true;
            document.body.style.overflow = "hidden";
            grid.classList.add('motion-active');
            document.getElementById('tilt-btn').innerText = "Tilt Active";
            document.getElementById('tilt-btn').classList.replace('bg-yellow-500', 'bg-green-500');

            window.addEventListener('deviceorientation', (e) => {
                // Calibrate: (e.beta - 45) assumes the user holds phone at 45 degree angle
                let moveX = e.gamma * 2.5; 
                let moveY = (e.beta - 45) * 2.5;

                // Smoothing and Deadzone
                if (Math.abs(moveX) < 2) moveX = 0;
                if (Math.abs(moveY) < 2) moveY = 0;

                posX -= moveX;
                posY -= moveY;

                // Constraints to keep products visible
                posX = Math.max(-1000, Math.min(100, posX));
                posY = Math.max(-1000, Math.min(100, posY));

                grid.style.transform = `translate3d(${posX}px, ${posY}px, 0)`;
            });
        }
    </script>
</body>
</html>
