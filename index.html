<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Grocery | Light Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 3D Gold Rotation Animation */
        @keyframes gold-spin {
            0% { transform: rotateY(0deg) rotateX(5deg); }
            100% { transform: rotateY(360deg) rotateX(5deg); }
        }

        .product-card {
            perspective: 1200px;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .product-inner {
            transform-style: preserve-3d;
            animation: gold-spin 10s linear infinite;
        }

        /* Light Mode Glassmorphism */
        .glass-light {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        /* Zoom Overlay Effect */
        .zoom-focus {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(2.2) !important;
            z-index: 100;
            background: white !important;
            width: 320px;
            height: 420px;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body { 
            overflow: hidden; 
            touch-action: none;
            /* Premium Light Gradient */
            background: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
            color: #1e293b;
        }
    </style>
</head>
<body>

    <div id="sensor-gate" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white p-10 text-center">
        <div class="text-6xl mb-6">âœ¨</div>
        <h1 class="text-3xl font-black text-yellow-600 mb-4 uppercase tracking-widest">Premium Grocery</h1>
        <p class="text-slate-500 mb-8 font-medium">Tilt your phone to explore the aisle.<br>Tap any product to inspect in 3D.</p>
        <button onclick="enableSensors()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-12 py-4 rounded-full font-bold text-lg shadow-lg shadow-yellow-200 transition-transform active:scale-95">
            START SHOPPING
        </button>
    </div>

    <header class="fixed top-0 w-full z-50 glass-light px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-yellow-500 rounded-full"></div>
            <span class="text-xl font-black tracking-tighter text-slate-800">GOLD GROCERY</span>
        </div>
        <nav class="hidden md:flex space-x-6 text-sm font-bold uppercase tracking-widest text-slate-600">
            <a href="#" class="hover:text-yellow-600 transition">Market</a>
            <a href="#" class="hover:text-yellow-600 transition">Deals</a>
            <a href="#" class="hover:text-yellow-600 transition">About</a>
        </nav>
        <div class="bg-yellow-100 text-yellow-700 px-4 py-1 rounded-full text-xs font-bold border border-yellow-200">
            SENSOR MODE
        </div>
    </header>

    <main id="stage" class="relative h-screen w-screen overflow-hidden">
        <div id="product-grid" class="absolute flex flex-wrap content-start gap-12 p-32 transition-transform duration-300 ease-out" style="width: 300vw; height: 300vh;">
            </div>
    </main>

    <footer class="fixed bottom-0 w-full glass-light py-3 text-center z-50">
        <p class="text-xs tracking-widest text-slate-500 uppercase">
            Designed by <span class="text-yellow-600 font-extrabold">YOUR NAME</span> &copy; 2026
        </p>
    </footer>

    <script>
        const groceryItems = [
            { name: "Golden Apple", price: "$4.99", icon: "ðŸŽ" },
            { name: "Premium Milk", price: "$3.50", icon: "ðŸ¥›" },
            { name: "Organic Banana", price: "$1.20", icon: "ðŸŒ" },
            { name: "Royal Honey", price: "$15.00", icon: "ðŸ¯" },
            { name: "Artisan Bread", price: "$5.99", icon: "ðŸž" },
            { name: "Golden Egg", price: "$0.99", icon: "ðŸ¥š" },
            { name: "Fresh Grapes", price: "$7.25", icon: "ðŸ‡" },
            { name: "Pure Water", price: "$2.00", icon: "ðŸ’§" },
            { name: "Luxury Cheese", price: "$22.00", icon: "ðŸ§€" },
            { name: "Diamond Salt", price: "$10.00", icon: "ðŸ§‚" },
            { name: "Gold Pear", price: "$6.50", icon: "ðŸ" },
            { name: "Caviar", price: "$99.00", icon: "ðŸ±" }
        ];

        const grid = document.getElementById('product-grid');

        groceryItems.forEach(item => {
            const card = document.createElement('div');
            card.className = "product-card w-64 h-80 cursor-pointer";
            card.onclick = function() { this.classList.toggle('zoom-focus'); };
            
            card.innerHTML = `
                <div class="product-inner glass-light h-full w-full rounded-3xl flex flex-col items-center justify-center p-6 text-center">
                    <div class="text-7xl mb-6 filter drop-shadow-[0_10px_10px_rgba(0,0,0,0.1)]">${item.icon}</div>
                    <h3 class="text-xl font-black mb-2 uppercase tracking-tight text-slate-800">${item.name}</h3>
                    <div class="h-1 w-8 bg-yellow-500 rounded-full mb-3"></div>
                    <span class="text-yellow-600 font-mono font-bold text-lg">${item.price}</span>
                </div>
            `;
            grid.appendChild(card);
        });

        let curX = -200;
        let curY = -200;

        function enableSensors() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(state => { if (state === 'granted') init(); })
                    .catch(e => alert("Please allow motion sensors in your browser settings."));
            } else {
                init();
            }
            document.getElementById('sensor-gate').style.display = 'none';
        }

        function init() {
            window.addEventListener('deviceorientation', (e) => {
                // Adjust tilt sensitivity
                let tiltX = e.gamma * 3; 
                let tiltY = e.beta * 3;

                curX = -tiltX - 200;
                curY = -tiltY - 200;

                // Smooth transformation
                grid.style.transform = `translate3d(${curX}px, ${curY}px, 0)`;
            });
        }
    </script>
</body>
</html>
